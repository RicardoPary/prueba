<div class="container">
  <div class="row" *ngFor="let row of data">
    <div *ngFor="let user of row" class="col-3">
      <app-card [img]="user.avatar_url"
                [name]="user.login"
                [linkGithub]="user.html_url"
                (repositories)="clickViewRepositories($event)">
      </app-card>
    </div>
  </div>
</div>
