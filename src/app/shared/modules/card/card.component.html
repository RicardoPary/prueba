<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="img" alt="Card image cap" width="30px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
      content.</p>
    <a [href]="linkGithub" class="btn btn-primary"  target="_blank">View repositories</a>
    <button class="btn" (click)="viewRepositories()">View repositories</button>
  </div>
</div>
